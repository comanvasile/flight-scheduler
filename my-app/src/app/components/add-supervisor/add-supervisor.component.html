<div id="maindiv">
    <h1 mat-dialog-title class="addUser" id="header">Add Supervisor</h1>
    <div mat-dialog-content class="addUser"  >
     <form [formGroup]="addUserFormGroup">
      <mat-form-field class="matFormField">
        <input  matInput placeholder="Add Name" formControlName="nameControl" >
      </mat-form-field>
      <mat-form-field class="matFormField">
        <input  matInput placeholder="Add Email" formControlName="emailControl" >
      </mat-form-field>
      <mat-form-field class="matFormField">
        <input  matInput placeholder="Add Phone" formControlName="phoneControl" >
      </mat-form-field>
  
      <mat-form-field class="matFormField">
        <input  matInput placeholder="Add Username" formControlName="usernameControl" >
      </mat-form-field>
      <mat-form-field class="matFormField">
         
          <input matInput placeholder="Add Password"  [type]="hide ? 'password' : 'text'" formControlName="passwordControl">
        </mat-form-field>

        <mat-form-field class="matFormField">
            <mat-icon matPrefix>search</mat-icon>

          <mat-select placeholder="Select Source Airport" formControlName="sourceControl" >
            
            <mat-option *ngFor="let unit of airportList" [value] ="unit.name">
              {{unit.name}}
            </mat-option>
          </mat-select>
        </mat-form-field> 
      
    </form>
    </div>
    <div mat-dialog-actions class="addUser" id="buttons" >
       <button mat-button class="matButton" id="cancel" (click)="cancel()">Cancel</button> 
      <button mat-button class="matButton" id="addUserButton" (click)="save()" [disabled]="(!addUserFormGroup.valid)">Add Supervisor</button>
    </div>
   
  
  
    </div>
