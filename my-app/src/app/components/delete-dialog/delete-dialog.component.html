
<div class="title">Delete card</div>
<div mat-dialog-content>
  <p id="message">Are you sure you want to remove the flight number "{{data.name}}"?</p>
</div>
<div mat-dialog-actions align="center" class="mat-dialog-actions">
  <button mat-button [mat-dialog-close] ="false" id="button-text-blue">No</button>
  <button mat-button [mat-dialog-close]="true" id="button-pink">Yes</button>
</div>
