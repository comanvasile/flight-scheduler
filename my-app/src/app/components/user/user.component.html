<h1 mat-dialog-title class="addUser" id="header">Search Flights</h1>
<div class="add-programare-Container">

<mat-card>

      
    

  <mat-card-content >
    <form [formGroup]="addForm" class="addForm">
      <mat-form-field>
          <mat-icon matPrefix>search</mat-icon>

        <mat-select placeholder="Select Source Airport" formControlName="sourceControl" >
          
          <mat-option *ngFor="let unit of airportList" [value] ="unit.name">
            {{unit.name}}
          </mat-option>
        </mat-select>
      </mat-form-field> 
      <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>

      <mat-select placeholder="Select Airline" formControlName="airlineControl">
          
        <mat-option *ngFor="let airline of airlineList" [value]="airline.name">
          {{airline.name}}
        </mat-option>
      </mat-select>
    </mat-form-field> 
  </form>
          

</mat-card-content>
</mat-card>
<div class="create-button">

<mat-card-actions class="createButtonPink" >
    <button id="button-text-blue" class="createOrCancel" mat-button (click)="cancel()">Cancel</button>
    <button id="button-pink" class="createOrCancel" mat-button (click)="search()" [disabled]="!addForm.valid">Search</button>
</mat-card-actions>

</div>


<div>
    <table mat-table [dataSource]="flightList" class="cards-table" width="100%">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Flight Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

    

      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Destination </th>
        <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
      </ng-container>

      <ng-container matColumnDef="arrival">
        <th mat-header-cell *matHeaderCellDef> Arrival </th>
        <td mat-cell *matCellDef="let element"> {{element.arrival }} </td>
      </ng-container>
     

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>  Duration </th>
        <td mat-cell *matCellDef="let element"> {{element.duration }} </td>
      </ng-container>

    

     

     

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="test"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>




</div>
